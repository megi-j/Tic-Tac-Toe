<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/newGameVsPlayer.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="logo-box">
                <img src="./images/logo.svg" alt="logo">
                <div class="turn">
                    <svg class="X-turn" width="20" height="20" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M31.5569 5.28973L26.7103 0.443061C26.1195 -0.147687 25.1617 -0.147687 24.571 0.443061L16 9.01404L7.42902 0.443061C6.83827 -0.147687 5.88048 -0.147687 5.28973 0.443061L0.443061 5.28973C-0.147687 5.88048 -0.147687 6.83827 0.443061 7.42902L9.01404 16L0.443061 24.571C-0.147687 25.1617 -0.147687 26.1195 0.443061 26.7103L5.28973 31.5569C5.88048 32.1477 6.83827 32.1477 7.42902 31.5569L16 22.986L24.571 31.5569C25.1617 32.1477 26.1195 32.1477 26.7103 31.5569L31.5569 26.7103C32.1477 26.1195 32.1477 25.1617 31.5569 24.571L22.986 16L31.5569 7.42902C32.1477 6.83827 32.1477 5.88048 31.5569 5.28973Z" fill="#A8BFC9"/>
                    </svg>  
                    <svg class="O-turn" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M20 10C20 4.47715 15.5228 0 10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20C15.5228 20 20 15.5228 20 10ZM5.92593 10C5.92593 7.74995 7.74995 5.92593 10 5.92593C12.25 5.92593 14.0741 7.74995 14.0741 10C14.0741 12.25 12.25 14.0741 10 14.0741C7.74995 14.0741 5.92593 12.25 5.92593 10Z" fill="#A8BFC9"/>
                    </svg>
                         
                    <span>TURN</span>     
                </div>
                <div class="restart-box">
                    <img src="./images/icon-restart.svg" alt="restart">
                </div>
            </div>
            <div class="game-box">
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">
                </div>
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">

                </div>
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">

                </div>
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">

                </div>
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">

                </div>
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">

                </div>
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">

                </div>
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">

                </div>
                <div>
                    <img src="./images/icon-x.svg" alt="" class="full-X">
                    <img src="./images/icon-o.svg" alt="" class="full-O">
                    <img src="./images/icon-o-outline.svg" alt="" class="part-O">
                    <img src="./images/icon-x-outline.svg" alt="" class="part-X">

                </div>
            </div>
            <div class="result-box">
                <div>
                    <h6>X (P2)</h6>
                    <h5>0</h5>
                    
                </div>
                <div>
                    <h6>TIES</h6>
                    <h5>0</h5>
                </div>
                <div>
                    <h6>O (P1)</h6>
                    <h5>0</h5>
                </div>
            </div>
        </main>
        <section>
            <h1>RESTART GAME?</h1>
            <div class="restart-button-box">
                <button>NO, CANCEL</button>
                <a href="#" class="restart-A">
                    <button>YES, RESTART</button>
                </a>       
            </div>        
        </section>
        <section class="who-takes-round">
             <p>PLAYER 2 WINS!</p>
             <div class="winner">
                <img src="" alt="">
                <h2>TAKES THE ROUND</h2>
             </div>
             <div class="next-stop-buttons">
                <a href="./index.html">
                    <button class="quite">QUIT</button>
                </a>
                <a href="#" class="next-A">
                    <button class="next">NEXT ROUND</button>
                </a>
               
             </div>
        </section>
    </div>
    <script src="./newGameVsPlayer.js"></script>
</body>
</html>
